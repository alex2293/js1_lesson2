<body>
	<script>
       var a = 1, b = 1, c, d;
       c = ++a; alert(c+" \nПрефиксная форма увеличивает на 1 и возврщает 2"); // 2
       d = b++; alert(d+" \nПостфиксная форма увеличивает на 1 ,но и возврщает 1"); // 1
       c = (2+ ++a); alert(c+" \nСначала увеличиваем а до 3,после операция сложения"); // 5
       d = (2+ b++); alert(d+" \nУвеличиваем b до 3,но операция сложения идет со старым значением 2(постфиксная)"); // 4
       alert(a+" \nКонечный результат после 1 и 2 увеличения на единицу"); // 3
       alert(b+" \nКонечный результат после 1 и 2 увеличения на единицу"); // 3
    </script>
</body>
</html>
