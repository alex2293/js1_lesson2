<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function sum(x,y){
        	return x+y;
    	}
    	function dif(x,y){
        	return x-y;
    	}    
		function um(x,y){
        	return x*y;
    	}
    	function del(x,y){
			return x/y;
    	}        
    	var x = +prompt("Введите 1 число");    
    	var y = +prompt("Введите 2 число"); 
   		var a = sum(x,y);
    	var b = dif(x,y);
		var c = um(x,y);
    	var d = del(x,y);    
		alert("Сумма чисел= "+a+"\nРазность чисел= "+b+"\nПроизведение чисел= "+c+"\nДеление чисел= "+d);        
	</script>
</body>
</html>
