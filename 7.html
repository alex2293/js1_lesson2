	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	 	alert( null > 0 ); // false
        alert( null == 0 ); // false
        alert(null >= 0); // true
        alert("У равенства и сравнения разные алгоритмы,при сравнении null приводится к 0,\nа при равенстве null и undefined равны друг другу и ничему более,это спецификация языка");
	</script>
</body>
