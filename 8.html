<body>
	<script>
		function power(val,pow){
           if (pow !=1){
               return val*power(val,pow-1);
           }
           else {
               return val;
           }
        }
        var val = +prompt("¬ведите  число");    
        var pow = +prompt("¬ведите степень числа");
        alert(power(val,pow));
	</script>
